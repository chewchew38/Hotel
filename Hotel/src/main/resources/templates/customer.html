<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">
    <h1 class="text-center p-3 mb-2 bg-dark text-white">Add Customer!</h1>
    <form action="#" th:action="@{/customer}" method="POST">
        <Body BACKGROUND="https://upload.wikimedia.org/wikipedia/commons/d/d7/Sky.jpg"></Body>
        <div class="form-group">
            <label for="inputId">Id</label>
            <input type="input" class="form-control" name="id" id="inputId">
        </div>

        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="input" class="form-control" name="name" id="inputName">
        </div>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="input" class="form-control" name="address" id="inputAddress">
        </div>

        <div class="form-group">
            <label for="inputTel">Tel</label>
            <input type="input" class="form-control" name="tel" id="inputTel">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary" >  <a class="btn btn-warning" href="http://localhost:1010/room" role="button">Next</a>
        </div>

    </form>
    <hr>

    <h1>All Customers</h1>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Tel</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer: ${allCustomers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.tel}"></td>
        </tr>
        </tbody>
    </table>
</div>
